<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users | FitSynergy</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/main-assets/images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{/main-assets/css/styles.min.css}" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <aside th:insert="~{main-ui/fragments/nav :: aside}"></aside>
    <!--  Sidebar End -->

    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header th:insert="~{main-ui/fragments/user-icon-menu :: header}"></header>
        <!--  Header End -->
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-4">Користувачі</h5>
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="exercisesTable" class="table text-nowrap mb-0 align-middle">
                                        <thead class="text-dark fs-4">
                                        <tr>
                                            <th class="border-bottom-0">
                                                <h6 class="fw-semibold mb-0">№</h6>
                                            </th>
                                            <th class="border-bottom-0">
                                                <h6 class="fw-semibold mb-0">Ім'я</h6>
                                            </th>
                                            <th class="border-bottom-0">
                                                <h6 class="fw-semibold mb-0">Вік</h6>
                                            </th>
                                            <th class="border-bottom-0">
                                                <h6 class="fw-semibold mb-0">Роль</h6>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user,iter : ${users}">
                                            <td class="border-bottom-0">
                                                <div class="d-flex align-items-center gap-2">
                                                    <div class="d-flex align-items-center gap-2">
                                                        <span class="badge bg-primary rounded-3 fw-semibold" th:text="${iter.index + 1}"></span>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="border-bottom-0">
                                                <h6 class="fw-semibold mb-1" th:text="${user.lastName} + ' ' + ${user.firstName}"></h6>
                                            </td>
                                            <td class="border-bottom-0">
                                                <h6 class="fw-semibold mb-1" th:text="${user.age}"></h6>
                                            </td>
                                            <td class="border-bottom-0">
                                                <div class="d-flex align-items-center gap-2">
                                                    <div class="d-flex align-items-center gap-2">
                                                        <span class="badge bg-success rounded-3 fw-semibold" th:text="${user.role}"></span>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="border-bottom-0">
                                                <div class="d-flex align-items-center gap-2">
                                                    <div class="d-flex align-items-center gap-2" th:if="not ${user.role == 'ADMIN'}">
                                                        <a th:if="not ${user.role == 'TRAINER'}" th:href="@{/api/admin/set-trainer/{userId}(userId=${user.id})}">призначити тренером</a>
                                                        <a th:if="${user.role  == 'TRAINER'}" th:href="@{/api/admin/unset-trainer/{userId}(userId=${user.id})}">видалити тренера</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <div class="mt-4">
                            <div class="text-center">
                                <a th:href="@{/api/programs/{programId}(programId=${programId})}">
                                    <button type="button" class="btn btn-success m-1">Назад</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/main-assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/main-assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/main-assets/js/sidebarmenu.js}"></script>
<script th:src="@{/main-assets/js/app.min.js}"></script>
<script th:src="@{/main-assets/js/constructor.js}"></script>
<script th:src="@{/main-assets/libs/simplebar/dist/simplebar.js}"></script>
</body>

</html>
