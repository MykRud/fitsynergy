<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Program | FitSynergy</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/main-assets/images/logos/favicon.png}" />
  <link rel="stylesheet" th:href="@{/main-assets/css/styles.min.css}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <aside th:insert="~{main-ui/fragments/nav :: aside}"></aside>
    <!--  Sidebar End -->

    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header th:insert="~{main-ui/fragments/user-icon-menu :: header}"></header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <h5 class="card-title fw-semibold mb-4">Програма</h5>
                  <div class="card">
                    <img th:src="@{/main-assets/images/products/Sports-PNG-File.png}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${program.name}"></h5>
                      <p class="card-text mt-4">
                        <strong class="text-primary">Вид: </strong><span class="card-text" th:text="${program.occupation.name}"></span>
                      </p>
                      <p class="card-text">
                        <strong class="text-primary">Складність програми: </strong>
                        <th:block th:switch="${program.level.name()}">
                          <span th:case="'FIRST_LEVEL'">Легко</span>
                          <span th:case="'SECOND_LEVEL'">Вище легкого</span>
                          <span th:case="'THIRD_LEVEL'">Середній</span>
                          <span th:case="'FOURTH_LEVEL'">Вище Середнього</span>
                          <span th:case="'FIFTH_LEVEL'">Важко</span>
                        </th:block>
                      </p>
                      <hr />
                      <p class="card-text text-success mt-4" th:text="'Програма складається з ' + ${program.exercises.size()} + ' вправ(и)'"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <h5 class="card-title fw-semibold mb-4">Вправи</h5>
                  <div class="card" th:each="exercise : ${program.exercises}">
                    <div class="card-body">
                      <h5 class="card-title">
                        <i class="ti ti-activity"></i>
                        <span th:text="${exercise.getExercise().name}"></span>
                      </h5>
<!--                      <p class="card-text" th:text="${exercise.getExercise()}">With supporting text below as a natural lead-in to additional content.</p>-->
                    </div>
                  </div>
                  <div class="mt-4">
                    <div class="text-center">
                      <a th:href="@{/api/programs/{programId}/exercises(programId=${program.id})}">
                        <button type="button" class="btn btn-success m-1">Більше</button>
                      </a>
                    </div>
                  </div>

                  <div class="mt-6">
                    <div class="text-center">
                      <a th:href="@{/api/program-client/{programId}/subscribe(programId=${program.id})}">
                        <button type="button" class="btn btn-dark m-1">Підписатися на програму</button>
                      </a>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/main-assets/libs/jquery/dist/jquery.min.js}"></script>
  <script th:src="@{/main-assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/main-assets/js/sidebarmenu.js}"></script>
  <script th:src="@{/main-assets/js/app.min.js}"></script>
  <script th:src="@{/main-assets/libs/simplebar/dist/simplebar.js}"></script>
</body>

</html>
